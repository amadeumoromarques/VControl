<div class="d-flex h-100">
	<div class="menu-bar-overlay b-animate" navigationToggle *ngIf="!this.navigationBarService.Opened"></div>
	<div class="menu-bar b-animate shadow-sm" [ngClass]="{'menu-hidden': this.navigationBarService.Opened}">
		<div class="justify-content-end d-flex d-xl-none">
			<button mat-icon-button navigationBarToggle>
				<mat-icon>menu</mat-icon>
			</button>
		</div>
		<div class="d-flex align-items-center mb-4 mt-4">
			<p class="text-muted fs-14 fw-bold">Sistema de Controle</p>
		</div>
	
		<div class="menu-item d-flex px-4 py-2 rounded align-items-center mt-2" matRipple (click)="navigateToPage('/truck/list')">
			<img src="./trailer_1.png" alt="Truck" width="24" height="24">
			<p class="fs-16 ms-2">Lista de Caminhões</p>
		</div>
	
		<div class="d-flex align-items-center mb-4 mt-4">
			<p class="text-muted fs-14 fw-bold">Cadastros Padrões do App</p>
		</div>
	
		<div class="menu-item d-flex px-4 py-2 rounded align-items-center" matRipple (click)="navigateToPage('/color/list')">
			<mat-icon>palette</mat-icon>
			<p class="fs-16 ms-2">Cores Disponíveis</p>
		</div>
	
		<div class="menu-item d-flex px-4 py-2 rounded align-items-center" matRipple (click)="navigateToPage('/truck-type/list')">
			<mat-icon>view_list</mat-icon>
			<p class="fs-16 ms-2">Modelos</p>
		</div>
	
		<div class="menu-item d-flex px-4 py-2 rounded align-items-center" matRipple (click)="navigateToPage('/plant-options/list')">
			<mat-icon>location_on</mat-icon>
			<p class="fs-16 ms-2">Plantas</p>
		</div>
	</div>

	<div class="shell-container b-animate">
		<div class="shell-container-header shadow-sm">
			<div class="d-flex container-lg justify-content-between align-items-center">
				<div class="d-flex align-items-center">
					<button mat-icon-button navigationToggle>
						<mat-icon>
							menu
						</mat-icon>
					</button>
					<p class=""><a class="navbar-brand" class="sitenav_Topbar_topbarLogoLink__ywhfP flex-col"
						data-autoid="nav:siteNavLogoMain" aria-label="Página inicial da Volvo"
						data-track-onclick="{&quot;eventAction&quot;:&quot;link|click&quot;,&quot;eventLabel&quot;:&quot;volvo logo&quot;}"><img
						  class="wordmark text-primary" width="104" height="8" src="./volvo-logo.svg" alt="Volvo"
						  style="--mask-url:url('./volvo-logo.svg')"></a>
						</p>
				</div>
			</div>
		</div>
		<ng-content></ng-content>
	</div>
</div>
